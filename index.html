<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Kirby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            display: flex;
            align-items: center;
            background: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 80px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }
        .product-info {
            flex-grow: 1;
            text-align: left;
        }
        .product a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .product a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toko Kirby</h1>
        <p>Silakan pilih produk dan klik link untuk membeli melalui affiliate Blibli.</p>
        <div id="product-list"></div>
    </div>
    
    <script>
        // Daftar produk affiliate
        const products = [
            { number: "1", name: "Nutrijell Stroberi/Strawberry Jelly Powder [15 g]", price: "Rp5.087", link: "https://blibli.onelink.me/aFLN/nutrijellstrabrry" },
            { number: "2", name: "SUPER SOL Karbol Wangi Pine 23ml per renceng", price: "Rp5.087", link: "https://blibli.onelink.me/aFLN/supersolrenceng" },
            { number: "3", name: "DETTOL COOL 60 GR", price: "Rp4.738", link: "https://blibli.onelink.me/aFLN/dettolcool" },
            { number: "4", name: "LIFEBUOY Total 10 Sabun Batang [75 g]", price: "Rp3.990", link: "https://blibli.onelink.me/aFLN/lIfebuoy10" },
            { number: "5", name: "Masako Bumbu Kaldu Penyedap Rasa Ayam 9 g [12 Sachet/ 1 Renceng]", price: "Rp5.280", link: "https://blibli.onelink.me/aFLN/masakorenceng" }
        ];

        // Fungsi untuk mendapatkan gambar dari Google Images
        function getGoogleImageUrl(query) {
            return `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(query)}`;
        }

        // Menampilkan daftar produk di halaman
        function renderProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            
            for (const product of products) {
                const imageUrl = getGoogleImageUrl(product.name);
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <a href="${imageUrl}" target="_blank">
                        <img src="https://via.placeholder.com/150" alt="${product.name}">
                    </a>
                    <div class="product-info">
                        <h3>${product.number}. ${product.name}</h3>
                        <p>Harga: ${product.price}</p>
                        <a href="${product.link}" target="_blank">Beli Sekarang</a>
                    </div>
                `;
                productList.appendChild(div);
            }
        }

        // Panggil fungsi untuk menampilkan produk saat halaman dimuat
        renderProducts();
    </script>
</body>
</html>

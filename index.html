<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Kirby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            display: flex;
            align-items: center;
            background: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 80px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }
        .product-info {
            flex-grow: 1;
            text-align: left;
        }
        .product a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .product a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toko Kirby</h1>
        <p>Silakan pilih produk dan klik link untuk membeli melalui affiliate Blibli.</p>
        <div id="product-list"></div>
    </div>
    
    <script>
        // Daftar produk affiliate
        const products = [
            { number: "1", name: "Nutrijell Stroberi/Strawberry Jelly Powder [15 g]", price: "Rp5.087", image: "https://via.placeholder.com/150", link: "https://blibli.onelink.me/aFLN/nutrijellstrabrry" },
            { number: "2", name: "SUPER SOL Karbol Wangi Pine 23ml per renceng", price: "Rp5.087", image: "https://via.placeholder.com/150", link: "https://blibli.onelink.me/aFLN/supersolrenceng" },
            { number: "3", name: "DETTOL COOL 60 GR", price: "Rp4.738", image: "https://via.placeholder.com/150", link: "https://blibli.onelink.me/aFLN/dettolcool" },
            { number: "4", name: "LIFEBUOY Total 10 Sabun Batang [75 g]", price: "Rp3.990", image: "https://via.placeholder.com/150", link: "https://blibli.onelink.me/aFLN/lIfebuoy10" },
            { number: "5", name: "Masako Bumbu Kaldu Penyedap Rasa Ayam 9 g [12 Sachet/ 1 Renceng]", price: "Rp5.280", image: "https://via.placeholder.com/150", link: "https://blibli.onelink.me/aFLN/masakorenceng" }
        ];

        // Menampilkan daftar produk di halaman
        const productList = document.getElementById("product-list");
        function renderProducts() {
            productList.innerHTML = "";
            products.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.number}. ${product.name}</h3>
                        <p>Harga: ${product.price}</p>
                        <a href="${product.link}" target="_blank">Beli Sekarang</a>
                    </div>
                `;
                productList.appendChild(div);
            });
        }

        // Panggil fungsi untuk menampilkan produk saat halaman dimuat
        renderProducts();

        // Log di console untuk membantu pengguna
        console.log("âœ… Produk telah dimuat. Untuk menambahkan produk baru, gunakan perintah berikut di console:");
        console.log(`products.push({
            number: "6",
            name: "Nama Produk Baru",
            price: "Rp10.000",
            image: "https://via.placeholder.com/150",
            link: "https://blibli.onelink.me/aFLN/produkbaru"
        }); renderProducts();`);
        console.log("ðŸ“Œ Setelah mengetik perintah di atas di console, tekan Enter dan produk baru akan muncul di halaman.");
    </script>
</body>
</html>
